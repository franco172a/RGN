<body data-ng-app="main" data-ng-controller="propertyListController as vm">
    <div class="menu-btn2" id="offlineButton">
        <a href="offlineInspections.html">Offline Inspections</a>
    </div>
    <!-- Head Start -->
    <div class="head">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-4">
                    <!-- Logo and Head Text -->
                    <div class="logo">
                        <!-- Logo Icon and Heading -->
                        <img src="img/icon.png" class="img-responsive" alt="Property Inspections" /><span><a href="index.html">Property Inspections</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Menu Bar End -->

    <div class="container">
        <ul class="breadcrumb">
            <li><a class="active">Properties</a></li>
        </ul>
        
    </div> 

    <div class="text-center" data-ng-show="vm.showSettingOffline"><i class="fa fa-2x fa-spinner fa-spin"></i> Setting the Offline Mode...</div>

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->     
 <div class="panel panel-custom container">
    <div class="panel-heading">
      <div class="input-group " >
               <span class="input-group-addon"><i class="fa fa-search fa-black"></i></span>
               <input type="text" class="form-control" data-ng-model="searchText" placeholder="search"  />
             </div>
    </div>
     <div class="panel-body" style="padding-top: 0px";>
     <div class="text-center" data-ng-show="vm.showLoading"><i class="fa fa-2x fa-spinner fa-spin"></i> Loading...</div>
        <div data-ng-init="vm.getProperties()" class="container" data-ng-show="!vm.showLoading">
            <div data-ng-repeat=" row in vm.propertiesList | orderBy:'customerName' | filter:searchText ">
                <div style="background: #eee; width:100%; height:6px; position:relative; top:-6px;"></div>

                <a style="width: 100%;" href="propertyInspections.html#{{row.customerId}}#{{vm.userId}}${{row.customerName}}">
                        <div style="width: 100%; position:relative; top:-6px;">
                            <div class="row" style="margin:1%; padding-top:1%;">
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <p style="font-size: x-large;">
                                        {{row.customerName}}</br>
                                        <span style="font-size: medium;">
                                            {{row.Number}} | Units Count: {{row.TotalUnits}} | Vacant Units: {{row.TotalVacantUnits}}
                                        </span>
                                    </p>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-6">
                                    <!-- Social Icon Menu -->
                                    <div class="social pull-right">
                                        
                                    </div>
                                    <div class="clearfix">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
            </div>
        </div>

</div>
       <div class="panel-footer"></div>
 </div>
